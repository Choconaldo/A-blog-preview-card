<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="A blog preview card" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Blog preview card</title>
		<link rel="stylesheet" href="styles.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<main>
			<div class="card-body">
				<img
					class="card-img"
					src="assets/images/illustration-article.svg"
					alt="Article illustration"
					width="336"
					height="201"
				/>
				<div class="card-text-content">
					<p class="card-content-theme">Learning</p>
					<p class="card-date">Published 21 Dec 2023</p>
					<h1>HTML & CSS foundations</h1>
					<p>
						These languages are the backbone of every website,
						defining structure, content, and presentation.
					</p>
					<img
						src="assets/images/image-avatar.webp"
						alt="Greg Hooper's avatar"
						width="32"
						height="32"
					/>
					<p>Greg Hooper</p>
				</div>
			</div>
		</main>
	</body>
</html>
